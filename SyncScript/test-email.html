<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Email Function</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #4F46E5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #4338CA;
        }
        button:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background: #D1FAE5;
            color: #065F46;
            border: 1px solid #10B981;
        }
        .error {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #EF4444;
        }
    </style>
</head>
<body>
    <h1>Test Email Function</h1>
    <p>This will test if the collaboration email function is working.</p>
    
    <div class="form-group">
        <label for="email">Test Email Address:</label>
        <input type="email" id="email" placeholder="test@example.com" required>
    </div>
    
    <button onclick="testEmail()" id="testBtn">Send Test Email</button>
    
    <div id="result"></div>

    <script>
        const supabaseUrl = 'https://bhvhjxylqwwbnloghvaf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJodmhqeHlscXd3Ym5sb2dodmFmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwNzA3MTMsImV4cCI6MjA4NjY0NjcxM30.W4TDAb5sAYkDRDlne7uNCpRY-EV9kRrtE6ai0tDo9FU';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        async function testEmail() {
            const email = document.getElementById('email').value;
            const resultDiv = document.getElementById('result');
            const btn = document.getElementById('testBtn');
            
            if (!email) {
                alert('Please enter an email address');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Sending...';
            resultDiv.innerHTML = '';
            
            try {
                console.log('Calling Edge Function...');
                
                const { data, error } = await supabase.functions.invoke('send-collaboration-email', {
                    body: {
                        to: email,
                        subject: 'Test Email from SyncScript',
                        project_name: 'Test Project',
                        inviter_name: 'Test User',
                        project_id: 'test-uuid-123'
                    }
                });
                
                console.log('Response:', { data, error });
                
                if (error) {
                    throw error;
                }
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <strong>✅ Success!</strong><br>
                    Email sent successfully to ${email}<br>
                    Check your inbox (and spam folder).<br><br>
                    <strong>Response:</strong><br>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>❌ Error!</strong><br>
                    ${error.message}<br><br>
                    <strong>Details:</strong><br>
                    <pre>${JSON.stringify(error, null, 2)}</pre>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Send Test Email';
            }
        }
    </script>
</body>
</html>
